# This is used for voice control via Alexa devices
# For a full list of APIs see the following documentation:
# https://pro-bravia.sony.net/develop/integrate/ip-control/index.html
# To get a list of all the apps on the TV run the following:
# curl -XPOST http://192.168.1.210/sony/appControl -d '{"id":2,"method":"getApplicationList","version":"1.0","params":["1.0"]}' -H 'X-Auth-PSK: <PSK can be found in secrets.yaml file>' | jq -r '.result[]'

